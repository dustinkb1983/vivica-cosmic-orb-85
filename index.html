    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />
    
    <style>
      /* Prevent zoom on iOS */
      html {
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, rgba(147, 51, 234, 0.2), rgba(79, 70, 229, 0.4), black);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      }
      
      .loading-orb {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(147, 197, 253, 0.6), rgba(59, 130, 246, 0.4));
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <div>
        <div class="loading-orb"></div>
        <div style="margin-top: 20px; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 0.2em;">
          V I V I C A
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
      
      // Prevent context menu
      document.addEventListener('contextmenu', (e) => e.preventDefault());
      
      // Prevent text selection on touch
      document.addEventListener('selectstart', (e) => e.preventDefault());
    </script>
  </body>
</html>
